                    <label class="btn--menu" for="menu-toggler"></label>
                    <div class="menu">
                        <ul>
                            <li><a href="player.html" class="btn btn--icon btn--workspaces btn--with-label"><span class="btn__label">Go to Player workspace</span></a></li>
                            <li>
                                <a href="trainer.html" class="btn btn--icon btn--workspaces btn--with-label"><span class="btn__label">Go to trainer workspace</span></a>

                </ul>

                    <form>
                         <div class="input input--new">
                            <div class="input__group">
                                <input type="text" class="form-control" id="name" placeholder="Enter the name of your team" autocomplete="off">
                                <a class="btn btn--default" id="send"></a>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="partial partial--group">
                    <p class="message">"Le groupe 3" doesn't exist, would you create the team ?</p>
                </div>
            </div>
