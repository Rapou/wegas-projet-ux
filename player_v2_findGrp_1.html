<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <title>Web game authoring system - Wegas</title>
        <!--[if lt IE 9]>
        <script src="./assets/js/html5shiv.js"></script>
        <![endif]-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/application.css" />
    </head>
    <body  class="v2">
        <div id="view-player" class="view view--main">
            <div class="view view--menu view--reverse-top view--separate-shadow">
                <div class="view view__menu-workspaces">
                    <input type="checkbox" class="menu--toggler" id="menu-toggler" />
                    <label class="btn--menu" for="menu-toggler"></label>
                    <div class="menu">
                        <ul>
                            <li><a href="player.html" class="button button--default-reverse button--player"><span class="button__label">Go to Player workspace</span></a></li>
                            <li>
                                <a href="trainer.html" class="button button--default-reverse button--trainer"><span class="button__label">Go to trainer workspace</span></a>
                            </li>
                            <li>
                                <a href="scenarist.html" class="button button--default-reverse button--scenarist"><span class="button__label">Go to Scenarist workspace</span></a>
                            </li>
                            <li><hr/></li>
                            <li>
                                <a href="#" class="button button--default-reverse button--user"><span class="button__label">Edit profile</span></a>
                            </li>
                            <li>
                                <a href="public_login.html" class="button button--default-reverse button--sign-out"><span class="button__label">Logout</span></a>
                            </li>
                        </ul>
                    </div>
                    <h2 class="view__headding-workspace">Player workspace</h2>
                </div>
                <div class="view view__menu-secondary">
                    <a class="button button--primary button--user button--label-hover-left" href="#">
                        <span class="button__label">My account</span>
                    </a>
                    <a class="button button--primary button--sign-out button--label-hover-left" href="#">
                        <span class="button__label">Log out</span>
                    </a>
                </div>  
            </div>
                
            <div class="view view--workspace">
                <form class="view__form--choose-team form">
                    <h3 class="form__title">Join a team</h3>
                    <div class="form__row">
                        <input class="form__row__entry input input--medium input--primary" type="text" id="login" placeholder="Enter the team name" autocomplete="off">
                        <p class="form__row__description">Cours MIT42 - Programming game</p>
                    </div>
                    <div class="form__row">
                        <p class="form__row__message">"Le groupe 3" doesn't exist, would you create the team ?</p>
                        <a class="form__row__btn button button--round button--info button--big button--user-plus button--label-hover-left" href="#" id="search">
                            <span class="button__label">Create and join</span>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="assets/js/modernizr.dev.js"></script>
        <script type="text/javascript" src="assets/js/application.js"></script>

            $(document).ready(function () {
                // Rien
            });
        </script>
