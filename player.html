<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <title>Web game authoring system - Wegas</title>
        <!--[if lt IE 9]>
        <script src="./assets/js/html5shiv.js"></script>
        <![endif]-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/application.css" /> 
    </head>
    <body>
        <div class="wegas">
            <div id="view-player" class="view view--workspace view--active"> 
                <div class="partial partial--menu partial--open">
                    <div class="container">
                        <ul class="partial--menu__action">
                            <li class="action"><a href="#" class="btn btn--icon btn--user"><span class="label">Profil</span></a></li>
                            <li class="action"><a href="#" class="btn btn--icon btn--sign-out"><span class="label">Logout</span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="partial partial--workspace partial--open">
                    <div class="container">
                        <div class="row">
                            <h2>Playing sessions</h2>
                            <div class="col-md-5">
                                <h3>Join a new session</h3>
                                <form>
                                    <div class="input input--text">
                                        <label for="token">Session token</label>
                                        <input type="text" class="form-control" id="token" placeholder="Enter a token">
                                    </div>
                                    <div class="input input--submit">
                                        <input type="submit" class="btn btn--primary" id="send" value="Join session" />
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-6 col-md-offset-1 col-lg-5 col-lg-offset-2">
                                <h3>Your last sessions</h3>
                                <div class="card card--block">
                                    <div class="card__illustration">
                                        <img src="assets/img/proggame-thumb-1.png" />
                                    </div>
                                    <div class="card__description">
                                        <h4>Cours MIT42 - Programming game</h4>
                                        <p>Programming game</p>
                                    </div>
                                    <ul class="card__actions">
                                        <li class="action"><a href="#" class="btn btn--icon btn--play"><span class="label">Monitoring</span></a></li>
                                        <li class="action"><a href="#" class="btn btn--icon btn--users"><span class="label">Manage users</span></a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="assets/js/modernizr.dev.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                // Rien
            });
        </script>
    </body>
</html>
