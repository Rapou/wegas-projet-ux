<!DOCTYPE html>
<html class="no-js" lang="fr">
    <head>
        <title>Web game authoring system - Wegas</title>
        <!--[if lt IE 9]>
        <script src="./assets/js/html5shiv.js"></script>
        <![endif]-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./assets/css/application.css" />
    </head>
    <body>
        <div id="view-player" class="view view--workspace view--active">
            <div class="partial partial--menu partial--open">
            <div class="partial--menu__workspaces"><i class="fa fa-gamepad"></i></div><h2>Player workspace</h2>
                    <ul class="partial--menu__action">
                        <li class="action"><a href="#" class="btn btn--icon btn--user"><span class="btn__label">Profil</span></a></li>
                        <li class="action"><a href="#" class="btn btn--icon btn--sign-out"><span class="btn__label">Logout</span></a></li>
                    </ul>
            </div>
            <div class="partial partial--workspace partial--open">
                <div class="container">
                    <div class="row">
                        <div class="partial partial--join-session v1">
                            <h3>Join a new session</h3>
                            <form>
                                <div class="input input--text input--label-off">
                                    <label class="input__label" for="name">Session token</label>
                                    <input class="input__entry" type="text" class="form-control" id="name" placeholder="Enter a token">
                                </div>
                                <div class="input input--submit">
                                    <input type="submit" class="btn btn--right" id="send" value="Join session" />
                                </div>
                            </form>
                        </div>
                        <div class="partial partial--newest-session v1">
                            <h3>Your last sessions</h3>
                            <div class="card card--block">
                                <div class="card__illustration">
                                    <img src="assets/img/proggame-thumb-1.png" />
                                </div>
                                <div class="card__description">
                                    <h4>Cours MIT42 - Programming game</h4>
                                    <p>Programming game</p>
                                </div>
                                <ul class="card__actions">
                                    <li class="action"><a href="#" class="btn btn--icon btn--play"><span class="btn__label">Monitoring</span></a></li>
                                    <li class="action"><a href="#" class="btn btn--icon btn--users"><span class="btn__label">Manage users</span></a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="assets/js/modernizr.dev.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                // Rien
            });
        </script>
    </body>
</html>
