<!DOCTYPE html>
<html>
    <head>
        <title>Sign in</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,500,300,100,900' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/app.css" />
    </head>
    <body class="page page--signin">
        <form name="login">
            <div class="form form--signin">
                <h1 class="form__titre">Créer un compte</h1>
                <input type="text" placeholder="email (nécessaire)" />
                <input type="password" placeholder="mot de passe (nécessaire)" />
                <div class="form__separation">&nbsp;</div>
                <input type="text" placeholder="prénom" />
                <input type="text" placeholder="nom" />
                <input type="text" placeholder="nom d'utilisateur" />
                <div class="form__separation">&nbsp;</div>
                <input type="submit" value="créer un compte" />
            </div>
        </form>
        <div class="texte texte--central">
            <a class="lien" href="index.html">Retour au login</a>
        </div>
    </body>
</html>
